<html>

<head>
    <script src="./eventEx.js" type="text/javascript"></script>
</head>

<body>
    <button style="background-color: red;" id="mouseOverEx1" onmouseover="mouseOverEx()">MouseOver Example</button>

    <hr />
    <button style="background-color: aqua;" id="abc" onmouseout="mouseOutEx()">Mouse Out</button>

    <hr />
    <button style="background-color: brown;" id="xyz" onclick="clickEx()"> Click Ex</button>


    <hr />
    <form action="">
        <label for="">Focus Ex</label>
        <input type="text" onfocus="focusEx()" id="focus123" />

        <hr />
        <label for="">Blur Ex</label>
        <input type="text"  id="blur123" onblur="blurEx()"/>
    </form>
</body>

</html>
